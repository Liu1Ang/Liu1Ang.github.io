	<script src='js/hammer.min.js'></script>
	<script src='js/slider.js'></script>
	<script>
		$('#pbSlider0').pbTouchSlider({
			slider_Wrap: '#pbSliderWrap0',
			slider_Threshold: 10,
			slider_Speed: 600,
			slider_Ease: 'ease-out',
			slider_Drag: true, //拖动
			auto: true, //是否自动滚动
			autoTime: 6000, //设置图片自动时间
			slider_Arrows: {
				enabled: true //箭头
			},
			slider_Dots: { //显示点不
				class: '.o-slider-pagination',
				enabled: true,
				preview: false
			},
			slider_Breakpoints: {

					height: 700 //高度

					height: 500,
					media: 1024
				},

					media: 768
				}
