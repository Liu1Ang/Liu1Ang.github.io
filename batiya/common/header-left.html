<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/header-left.css"/>
	</head>

	<body>
		<div class="form">
			<div class="title">
				<h1>请你留言</h1>
			<span class="min"></span>
			</div>
			<form action="" method="post">
				<div>
					<textarea name="" rows="" cols="" placeholder="请在此输入留言内容，我们会尽快与您联系。（必填）"></textarea>
				</div>
				<div>
					<input type="text" name="" placeholder="姓名"/>
					<span class="mui-icon mui-icon-person"></span>
				</div>
				<div>
					<input type="number" name="" placeholder="电话（必填）"/>
					<span class="mui-icon mui-icon-phone"></span>
				</div>
				<div>
					<input type="email" name="" placeholder="邮箱"/>
					<span class="mui-icon mui-icon-email"></span>
				</div>
				<div>
					<input type="text" name="" placeholder="地址"/>
					<span class="mui-icon mui-icon-location"></span>
				</div>
				<input type="submit" value="发送"/>
			</form>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
